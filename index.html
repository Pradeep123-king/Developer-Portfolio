<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | PRADEEPA K</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Fira+Code:wght@400;500&display=swap"
        rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>

    <!-- Loader -->
    <div id="loader"
        style="position: fixed; inset: 0; background: #000000; z-index: 9999; display: flex; justify-content: center; align-items: center;">
        <div
            style="width: 50px; height: 50px; border: 3px solid #333; border-top-color: #8b5cf6; border-radius: 50%; animation: spin 1s linear infinite;">
        </div>
    </div>
    <style>
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>

    <!-- Navbar -->
    <nav id="navbar">
        <div class="container nav-container">
            <div class="logo">PRADEEPA K</div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <a href="#contact" class="btn primary-btn nav-cta">Get In Touch</a>
            <div class="mobile-menu-btn">
                <i data-lucide="menu"></i>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="about">
        <!-- Content injected by JS -->
    </section>

    <!-- Projects Section -->
    <section id="projects">
        <div class="container">
            <h2 class="section-title" data-subtitle="My Work">Projects</h2>
            <div id="projects-grid" class="grid"></div>
        </div>
    </section>

    <!-- Experience Section -->
    <section id="experience">
        <div class="container">
            <h2 class="section-title" data-subtitle="My Journey">Education</h2>
            <div id="experience-timeline" class="timeline"></div>
        </div>
    </section>

    <!-- Skills Section -->
    <section id="skills">
        <div class="container">
            <h2 class="section-title" data-subtitle="My Expertise">Skills</h2>
            <div id="skills-grid" class="flex-wrap"></div>
        </div>
    </section>

    <!-- Certifications Section -->
    <section id="certifications">
        <div class="container">
            <h2 class="section-title" data-subtitle="Achievements">Certifications</h2>
            <div id="certifications-grid" class="grid"></div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <h2 class="section-title" data-subtitle="Get In Touch">Contact</h2>
            <div id="contact-content"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 PRADEEPA K. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="js/main.js"></script>
    <script>
        // Simple loader hide logic for now
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            loader.style.opacity = '0';
            setTimeout(() => loader.style.display = 'none', 500);
            lucide.createIcons();
        });
    </script>
</body>

</html>
